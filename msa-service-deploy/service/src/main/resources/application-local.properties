# local 프로파일에 대한 설정
app.profile=local

# 유레카 서버 URL을 환경변수로 설정, 같은 도커 네트워크에 있을 경우 eureka-server로 설정
eureka.client.service-url.defaultZone=http://sample-eureka:8761/eureka/

# 유레카 클라이언트 설정
eureka.client.register-with-eureka=true
eureka.client.instance.prefer-ip-address=true
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=*